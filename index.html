<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://kit.fontawesome.com/23254ad784.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>weather app</title>
  </head>
  <body>
    <div class="container">
      <header>
        <button id="current">current</button>
        <form id="search-form">
          <input
            class="searchBar"
            type="search"
            placeholder="search for the city"
            id="search-input"
            autocomplete="off"
          />
          <button type="submit" id="search">search</button>
        </form>
      </header>
      <section class="today">
        <div class="row">
          <div class="col-6">
            <h1 class="city" id="city">Isfahan</h1>
            <h3 class="day-date-time" id="date-real-time"></h3>
          </div>
          <div class="col-6 extraInfo">
            Humidity:<strong> <span id="humidity"></span> % </strong>
            <br />
            Visibility: <strong><span id="visibility"></span> m</strong>
            <br />
            Wind: <strong><span id="wind-speed"></span> km/h</strong>
          </div>
        </div>
        <div class="currentWeather">
          <img
            class="weatherEmojiToday"
            src="emoji/01d.png"
            alt="weatherEmojiToday"
            id="weather-icon-today"
          />
          <div class="weather">
            <p id="description"></p>
            |
            <p id="temp-center"></p>
            <p id="unit">
              <a href="#" id="temp-c" class="active">째C</a>/<a
                href="#"
                id="temp-f"
                >째F</a
              >
            </p>
          </div>
          <div class="heighstLowest">
            <span id="max-temp"></span>째c ~ <span id="min-temp"></span>째c
          </div>
        </div>
      </section>
      <div class="forecast" id="forecast"></div>
      <p class="end-note">
        <a
          href="http://instagram.com/mahtabcodes"
          target="_blank"
          class="end-note-link"
          ><i class="fa-brands fa-square-instagram"></i>
        </a>
        <a
          href="https://github.com/mahtabcodes/weather-app"
          target="_blank"
          class="end-note-link"
          ><i class="fa-brands fa-square-github"></i
        ></a>
        <a
          href="www.linkedin.com/in/mahtab-vakily-03578913a"
          target="_blank"
          class="end-note-link"
          ><i class="fa-brands fa-linkedin"></i
        ></a>
      </p>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
