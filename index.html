<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://kit.fontawesome.com/23254ad784.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>weather app</title>
  </head>
  <body>
    <div class="container">
      <header>
      <button id="current">current</button>
      <form id="search-form">
        <input
          class="searchBar"
          type="search"
          placeholder="search for the city"
          id="search-input"
        />
        <button type="submit" id="search">search</button>
      </form>
    </header>
      <section class="today">
        <div class="row">
          <div class="col-6">
            <h1 class="city" id="city">Isfahan</h1>
            <h3 class="day-date-time" id="date-real-time"></h3>
          </div>
          <div class="col-6 extraInfo">
            Humidity:<strong> <span id="humidity"></span>% </strong>
            <br />
            Visibility: <strong><span id="visibility"> </span>km</strong>
            <br />
            Wind: <strong><span id="wind-speed"></span> km/h</strong>
          </div>
        </div>
        <div class="currentWeather">
          <img
            class="weatherEmojiToday"
            src="emoji/sunny.png"
            alt="weatherEmojiToday"
          />
          <div class="weather">
            <p id="description"></p>
           | <p id="temp-center"></p><p id="unit">
              <a href="#" id="temp-c">°C</a>/<a href="#" id="temp-f">°F</a></p>
          </div>
          <div class="heighstLowest">
            <span id="min-temp"></span>°c ~ <span id="max-temp"></span>°c
          </div>
        </div>
        <div class="tf">
          
      </section>
      <footer>
        <div class="forecast">
                <div class="week-days row">
                  <div class="col-6">Fri</div>
                  <div class="col-6">
                    20°c ~ 35°c
                    <img
                      src="emoji/sunny.png"
                      alt="weather-emoji"
                      class="accordion-img"
                    />
                  </div>
                </div>
                <div class="week-days row">
                  <div class="col-6">Sat</div>
                  <div class="col-6">
                    20°c ~ 35°c
                    <img
                      src="emoji/sunny.png"
                      alt="weather-emoji"
                      class="accordion-img"
                    />
                  </div>
                </div>
                <div class="week-days row">
                  <div class="col-6">Sun</div>
                  <div class="col-6">
                    20°c ~ 35°c
                    <img
                      src="emoji/sunny.png"
                      alt="weather-emoji"
                      class="accordion-img"
                    />
                  </div>
                </div>
                <div class="week-days row">
                  <div class="col-6">Mon</div>
                  <div class="col-6">
                    20°c ~ 35°c
                    <img
                      src="emoji/sunny.png"
                      alt="weather-emoji"
                      class="accordion-img"
                    />
                  </div>
                </div>
                <div class="week-days row">
                  <div class="col-6">Tue</div>
                  <div class="col-6">
                    20°c ~ 35°c
                    <img
                      src="emoji/sunny.png"
                      alt="weather-emoji"
                      class="accordion-img"
                    />
                  </div>
                </div>
                <div class="week-days row">
                  <div class="col-6">Wed</div>
                  <div class="col-6">
                    20°c ~ 35°c
                    <img
                      src="emoji/sunny.png"
                      alt="weather-emoji"
                      class="accordion-img"
                    />
                  </div>
                </div>
              </div>
      </footer>
    </div>
    <p class="end-note">This project was coded by <a href="http://instagram.com/mahtabcodes" target="_blank" class="end-note-link">mahtabcodes</a> and is <a href="https://github.com/mahtabcodes/weather-app" target="_blank" class="end-note-link">open-sourced in Github</a> and <a href="https://moonlit-panda-35d205.netlify.app" target="_blank" class="end-note-link">hosted on netlify</a>.</p>
    <script src="src/index.js"></script>
  </body>
</html>
